@if (selectedCodeData()) {
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div [ngClass]="selectedCodeData().bgColor + ' ' + selectedCodeData().borderColor"
    class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center border-2 transition-all duration-500 transform scale-100 hover:scale-105">
    <div class="mb-6">
      <div class="w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 border-2"
        [ngClass]="selectedCodeData().bgColor + ' ' + selectedCodeData().borderColor">
        <i class="w-12 h-12 !text-6x" [ngClass]="selectedCodeData().icon"></i>
      </div>

      <h1 class="text-2xl font-bold mb-3" [ngClass]="selectedCodeData().color">
        {{selectedCodeData().title}}
      </h1>

      <p class="text-gray-700 leading-relaxed">
        {{selectedCodeData().message}}
      </p>
    </div>
  </div>
</div>
}
